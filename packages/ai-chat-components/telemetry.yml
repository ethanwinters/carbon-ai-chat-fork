# yaml-language-server: $schema=https://unpkg.com/@ibm/telemetry-config-schema@v1/dist/config.schema.json

version: 1
projectId: 62aa153d-8a70-4d12-9e8d-069511e80e65
endpoint: https://www-api.ibm.com/ibm-telemetry/v1/metrics
collect:
  wc:
    elements:
      allowedAttributeNames:
        # General
        - actions
        - closed-label-text
        - controlled
        - copy-text
        - default-language
        - disabled
        - download-label-text
        - editable
        - feedback
        - feedback-timeout
        - filter-placeholder-text
        - fold-collapse-label
        - fold-expand-label
        - hide-copy-button
        - highlight
        - items-per-page-text
        - language
        - locale
        - max-collapsed-number-of-rows
        - max-expanded-number-of-rows
        - min-collapsed-number-of-rows
        - min-expanded-number-of-rows
        - next-page-text
        - oncontent-change
        - open
        - open-label-text
        - panel-id
        - previous-page-text
        - show-less-text
        - show-more-text
        - size
        - slot
        - title
        - tooltip-content
        - wrap-text
        # cds-aichat-button
        - is-quick-action
        # cds-aichat-card
        - is-flush
        - is-layered
        # cds-aichat-card-footer
        - is-icon-button
        - oncds-aichat-card-footer-action
        # cds-aichat-card-steps
        - steps
        # cds-aichat-chain-of-thought
        - onchain-of-thought-toggled
        # cds-aichat-chain-of-thought-step
        - label-text
        - onchain-of-thought-step-beingtoggled
        - onchain-of-thought-step-toggled
        - status
        - status-failed-label-text
        - status-processing-label-text
        - status-succeeded-label-text
        - step-number
        # cds-aichat-chain-of-thought-toggle
        - onchain-of-thought-toggle
        # cds-aichat-feedback
        - cancel-label
        - categories
        - class
        - disclaimer
        - id
        - initial-values
        - is-open
        - is-readonly
        - onfeedback-close
        - onfeedback-submit
        - prompt
        - show-prompt
        - show-text-area
        - submit-label
        - text-area-placeholder
        # cds-aichat-feedback-buttons
        - has-negative-details
        - has-positive-details
        - is-negative-disabled
        - is-negative-open
        - is-negative-selected
        - is-positive-disabled
        - is-positive-open
        - is-positive-selected
        - negative-label
        - onfeedback-buttons-click
        - positive-label
        # cds-aichat-markdown
        - remove-html
        - sanitize-html
        - streaming
        # cds-aichat-processing
        - loop
        - quick-load
        # cds-aichat-reasoning-step
        - onreasoning-step-beingtoggled
        - onreasoning-step-toggled
        # cds-aichat-reasoning-steps-toggle
        - onreasoning-steps-toggle
        # cds-aichat-table
        - default-page-size
        - loading
        - table-description
        - table-title
        # cds-aichat-tool-call-data
        - input-label-text
        - output-label-text
        - tool-label-text
        - tool-name
        # cds-aichat-toolbar
        - overflow
        # cds-aichat-workspace-shell-footer
        - oncds-aichat-workspace-shell-footer-clicked
        # cds-aichat-workspace-shell-header
        - subtitle-text
        - title-text
      allowedAttributeStringValues:
        # General - boolean attributes
        - 'true'
        - 'false'
        # cds-aichat-chain-of-thought-step - status
        - failure
        - processing
        - success
  npm:
    dependencies: null
  js:
    functions: {}
    tokens: null
