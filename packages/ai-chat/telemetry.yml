# yaml-language-server: $schema=https://unpkg.com/@ibm/telemetry-config-schema@v1/dist/config.schema.json

version: 1
projectId: ef967584-5788-47d4-b9c2-a60da7ad901d
endpoint: https://www-api.ibm.com/ibm-telemetry/v1/metrics
collect:
  wc:
    elements:
      allowedAttributeNames:
        # General
        - element
        - strings
        # cds-aichat-chat-header-avatar
        - alt
        - corners
        - onError
        - url
        # cds-aichat-container
        - ai-disabled
        - ai-enabled
        - assistant-name
        - debug
        - disable-custom-element-mobile-enhancements
        - disclaimer
        - expose-service-manager-for-testing
        - header
        - homescreen
        - inject-carbon-theme
        - input
        - is-readonly
        - launcher
        - layout
        - locale
        - messaging
        - namespace
        - open-chat-by-default
        - service-desk
        - should-sanitize-html
        - should-take-focus-if-opens-automatically
        # cds-aichat-internal
        - config
        - onAfterRender
        - onBeforeRender
        - serviceDesk
        # cds-aichat-stop-streaming-button
        - disabled
        - label
        - onClick
        - tooltip-alignment
      allowedAttributeStringValues:
        # General - boolean attributes
        - "true"
        - "false"
        # cds-aichat-chat-header-avatar - corners
        - round
        - square
  npm:
    dependencies: null
  js:
    functions: {}
    tokens: null
